<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent  navigator.vendor  window.opera;

    function isTikTokBrowser() {
      return ua.toLowerCase().includes("tiktok") || ua.toLowerCase().includes("musical");
    }

    if (isTikTokBrowser()) {
      // Показываем видео
      document.getElementById("content").innerHTML = 
        <video autoplay muted loop playsinline>
          <source src="open_browser(1).mp4" type="video/mp4">
          Ваш браузер не поддерживает видео.
        </video>
      ;
    } else {
      // Редирект
      window.location.href = "http://linktr.ee/Tg.katti_cats";
    }
  </script>
</body>
</html>
